<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Literal Demo3</title>
</head>
<body>
    <script>
        // JSON
       var student={
           name: '지민',
            hakbun:'1101',
            kor:90,eng:80,mat:67,edp:88,
            sum:0,
            avg:0.0,
            calcSum:function(){
                this.sum=this.kor+this.eng+this.mat+this.edp;
            },
            calcAvg:function(){
                this.avg=this.sum/4;
            }
       };
      document.write(student.name+','+student.hakbun+'<br/>');
      document.write(student.kor+','+student.eng+','+student.mat+','+student.edp+'<br>');
       student.calcSum();
       student.calcAvg();
       document.write('총점 =' +student.sum+'<br>');
       document.write('평균 =' +student.avg+'<br>');

    </script>
</body>
</html>

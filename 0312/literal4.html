<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Literal demo4</title>
</head>
<body>
    <script>
        var aaa = 5;//number literal
      
        var aaa ='hello';//String literal
        
        var aaa=true;//boolean literal 
        
        var aaa=['Straw berry','Nanana','Mango']; //array literal
        
        var aaa={name:'Sonata',price:20000,maker:'Hyndai'}//object literal
        //document.write('aaa= '+aaa);
        var aaa=function(){
            document.write('hello,world');
            };//function literal
        aaa();

        document.write('<br>'+aaa);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variable Demo</title>
</head>
<body>
    <script>
        var su =5;
        function myfunction(){
            var su =100;
            document.write('su = '+su + '<br/>');
        }
        document.write('su = '+su+ '<br/>');
        myfunction();
    </script>
</body>

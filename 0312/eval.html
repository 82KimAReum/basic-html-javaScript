<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eval demo</title>
</head>
<body>
    <script>
    //    숫자로 바꿔주는 함수들
        document.write((parseInt('3px')+parseInt('5px'))+'<br>') ;
        document.write((Number('3px')+Number('5px'))+'<br>') ;//NaN
        document.write((eval('3px')+eval('5px'))+'<br>') ;//오류
        //eval은 제한이 있어 많이 안씀
    </script>
</body>
</html>

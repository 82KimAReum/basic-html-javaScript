<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>prop demo</title>
   <script src='js/jquery-3.3.1.js'></script>
   <script>
      $(document).ready(function(){
         $("input[type='checkbox']:eq(1)").prop({'checked':'true'});
         $("input[type='checkbox']:eq(1)").css('background-color', "yellow");
         $("input[type='checkbox']:eq(2)").attr('checked', 'true');
      });
   </script>
</head>
<body>
   <input type='checkbox' value='등산'>등산<br />
   <input type='checkbox' value='바둑'>바둑<br />
   <input type='checkbox' value='게임'>게임<br />
</body>
</html>

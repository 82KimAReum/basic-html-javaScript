<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>setAttribute</title>
    <script>
        function change() {
            
            var img=document.images[0];
            if(img.src.split('/')[img.src.split('/').length-1]!='sea.jpg'){
            img.setAttribute('src','images/sea.jpg');
            img.setAttribute('width','300');
            }else{
                img.setAttribute('src','images/jimin.jpg');
            }
        }
    </script>
</head>
<body>
    <button type='button' onclick="change()">Change</button><br>
    <img src='images/jimin.jpg'>
    
</body>
</html>

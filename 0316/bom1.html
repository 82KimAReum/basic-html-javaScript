<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BOM Demo</title>
    <script>
        window.addEventListener('load',setup,false);
        function setup() {
            var array= document.getElementsByTagName('p');
            array[0].addEventListener('click',myOpen,false);
            array[1].addEventListener('click',myOpen,false);
        }
        function myOpen(e) {
            //alert(this.innerHTML);
            //alert(e.target.innerHTML);
            var feature='width=300,height=300,top=300,left=300';
            switch(e.target.innerHTML){
                case'네이버':window.open('https://www.naver.com','_blank',feature);
                case'구글':window.open('https://www.google.com','_blank',feature);
            } 
        }
    </script>
</head>
<body>
    <p>네이버</p>
    <p>구글</p>
</body>
</html>

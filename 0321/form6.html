<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form4 demo</title>
    <script src='js/jquery-1.12.4.js'></script>
    <script>
        // 파일 selector
        $(function(){
         $('#passwd').keyup(function(){  //IE 6,7,8 확인 필요
            //$('#error').remove();
            $('#error').text('');
         });
         $('#passwd1').keyup(function(){
            if($('#passwd').val() != $('#passwd1').val()){
               $('#error').html('<u>암호가 서로 일치하지 않습니다.</u>');
            }else{
               $('#error').css('color', 'green')
               .html('<u>암호가 서로 일치합니다.</u>');
            }
         });
      });
    </script>
</head>
<body>
    <form>
      Password:  <input type='password' id='passwd'>
      <span id='error' style="color:red">암호를 입력하세요.</span><br>
      
      passwor(confirm):  <input type='password' id='passwd1'><br>
        
    </form>
</body>
</html>

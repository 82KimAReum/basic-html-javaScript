<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>effect1 demo</title>
    <script src='js/jquery-1.12.4.js'></script>
    <script>
        //toggle()
        $(function(){
         $('button').click(function(){
            $('div:not(:animated)').toggle(2000);
         });
        
      });
    </script>
    <style type="text/css">
        div{
            width:300px;
            height: 500px;
            background-color: yellow;
            display: none;
        }
    </style>
</head>
<body>
    <button id='show'>표시/비표시</button>
    
    <div></div>
    
</body>
</html>

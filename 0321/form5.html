<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form4 demo</title>
    <script src='js/jquery-1.12.4.js'></script>
    <script>
        // 파일 selector
        $(function(){
            $(':file')
            .mouseover(function(){
                $(this).after("<strong>업로드 가능한 사진 용량은 50KB입니다.</strong>")
            })
            .mouseout(function(){
                $('strong').remove();
            });        
        });
    </script>
</head>
<body>
    <form>
       사진:  <input type="file">
        
    </form>
</body>
</html>

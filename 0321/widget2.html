<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>jQuery widgets button demo</title>
   <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
   <link rel='stylesheet' type='text/css' href='css/jquery-ui.css'>
   <link rel='stylesheet' type='text/css' href='css/jquery-ui.theme.css'>
   
   <script src='js/jquery-1.12.4.js'></script>
   <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
   <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
   <!-- jquery ui보다 먼저 써줘야함 -->
   <!-- <script src='js/jquery-ui.js'></script> -->
   <script>
       //css 폴더 밑에 images 넣을 것
      $(function(){
          $('button:nth-of-type(1)').button({
              icons:{primary:'ui-icon-cart'} ,
              text:false
          });
          $('button:nth-of-type(2)').button({
              disabled:true
          });
          $('button:nth-of-type(3)').button({
              icons:{
                  //10. 버저 써야 함
                  primary: 'ui-icon-cart',
                  secondary:'ui-icon-key'
              }
          });

         
      });
   </script>
   <style type="text/css">
        
   </style>
</head>
<body>
    <button>One Icon</button>
    <button>Disabled Button</button>
    <button>Two Icon Button</button>
    



</body>
</html>

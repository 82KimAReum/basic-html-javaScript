<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>effect demo</title>
    <script src='js/jquery-1.12.4.js'></script>
    <script>
        //show() hide() toggle() 
        $(function(){
                $('#show').click(function(){
                    //$('div').show('slow');  //slow,fast,normal
                    //0.2(fast), 0.4(defalut,normal) 0.6(slow)
                    $('div').show(600,function(){
                        //0.6s가 지나고 난후
                        $(this).css('background-color','red');
                    });
                    //$('div').toggle('slow'); 
                });
                $('#hide').click(function(){
                    $('div').hide(600);
                });
      });
    </script>
    <style type="text/css">
        div{
            width:300px;
            height: 500px;
            background-color: yellow;
            display: none;
        }
    </style>
</head>
<body>
    <button id='show'>표시</button>
    <button id='hide'>비표시</button>
    <div></div>
    
</body>
</html>

        $(function(){
            var count=0;
            
                $.ajax({
                    //url:'greeting_utf8.txt'
                    url:'sungjuk_utf8.csv'
                    ,type:'get'
                    ,success:function(data){//data//서버가 보내준 data
                        //$('#txtGreeting').text(data);
                        $('#msg').bind('click',function(){
                            if(count<data.split('\n').length){
                            $('#txtGreeting').val(data.split('\n')[count++])
                        }else{
                            count=0;
                        }
                        });
                    }
                    
                })
            
        });

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>jQuery widgets demo</title>
   <link rel='stylesheet' type='text/css' href='css/jquery-ui.css'>
   <link rel='stylesheet' type='text/css' href='css/jquery-ui.theme.css'>
   <script src='js/jquery-1.12.4.js'></script>
   <!-- jquery ui보다 먼저 써줘야함 -->
   <script src='js/jquery-ui.js'></script>
   <script>
       //autocomplete()
      $(function(){
          
         var myarray = [
            "HTML5", "Java", "C++", "JavaScript", "JaCss", "HTjaML",
            "script", "ActionScript", "TypeScript", "CoffeeScript", 
            "VBScript", "ECMAScript", "Scala"
         ];
         $('input').autocomplete({
            minLength:2,
            delay:500,
            source : myarray
         });
      });
   </script>
   <style type="text/css">
        
   </style>
</head>
<body>
    <h2>please type two letters ex:ja,sc, etc...</h2>
       Keyword: <input type='text'>
</body>
</html>

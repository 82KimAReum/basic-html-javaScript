<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>number demo</title>
</head>
<body>
    <script>
        //진법 변환, 소숫점 표현 변환
        var su =123.456789;
        document.write(su + "<br>");
        document.write(su.toExponential() + "<br>");
        document.write(su.toExponential(2) + "<br>");
       // document.write(su.toExponential(-2) + "<br>");
        document.write(su.toExponential(1) + "<br>");

    document.write(parseInt("01111111","2").toString(8));

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>instanceof Demo</title>
</head>
<body>
    <script>
        //instanceof
        var now =new Date(0);
        document.write((now instanceof Object)+'<br>');//true
        document.write((now instanceof Array)+'<br>');//false
        document.write((now instanceof Date)+'<br>');//true




    </script>
</body>
</html>

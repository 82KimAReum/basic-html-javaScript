<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array demo</title>
</head>
<body>
    <script>
        //slice,splice
        var array=['korea','japan','china','usa','uk'];//0~4
        var array1=array.slice(1,4);//1부터 4전
        document.write('array='+array+'<br>');
        document.write('array1='+array1+'<br>');//array1=japan,china,usa
        
        var arr=['apple','nuts'];
        arr.splice(1,0,'mango');//arr의 1번째 자리에, 매개변수 2번째가 0 ->add
        document.write(arr+'<br>');//apple,mango,nuts
        
        arr.splice(2,1,'pine Apple');//replace
        document.write(arr+'<br>');//apple,mango,pine Apple

        arr.push('strawberry');
        arr.push('grape');
        arr.push('melon');
        document.write(arr+'<br>');//apple,mango,pine Apple,strawberry,grape,melon
        
        arr.splice(1,3);//1부터 3개를 뺌
        document.write(arr+'<br>');//apple,grape,melon
        
        
    </script>
</body>
</html>

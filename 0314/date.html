<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>date demo</title>
</head>
<body>
    <script>
        var now =new Date('2018. 3. 14.');//Wed Mar 14 2018 00:00:00 GMT+0900 (Japan Standard Time)
        document.write(now+'<br>');
        document.write(Date.parse('2018.3.14'));//mm/s
        

        document.write('<br>'+now.toLocaleString());



    </script>

</body>
</html>

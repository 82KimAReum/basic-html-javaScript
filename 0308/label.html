<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>label tag Demo</title>
</head>
<body>
    
    <form>
        <label for= 'userid'>아이디</label>: <input type ='text' id='userid'><br>
        <!-- <label for ='userid'>아이디</label>: <input type ='text' id='userid'><br> -->
        <!--아이디 라벨을 클릭하면 for 로 지정된 텍스트 박스나 버튼으로 연결됨-->

        <!-- id는 javaScrip와 CSS에서 사용하고 name은 javaScript, class는 CSS에서 사용 -->


        <label for= 'userpwd'>패스워드</label>: <input type='password' id='userpwd'><br>
        <label for= 'username'>Name:</label> <input type='text' id='username'>
    </form>

</body>
</html>

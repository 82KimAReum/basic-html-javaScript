<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>frame tag Demo</title>
</head>
    <!-- frame는 body쓰면 안됨 -->
    <frameset cols="40%,*">
        
        <frame src='menu.html'></frame>
        <frame src='content.html' name='mycontent'></frame>
    </frameset>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>datalist tag Demo</title>
</head>
<body>
    미리 만들어 놓은 데이터 목록을 드롭다운으로 보여줌 
    <p>당신이 가장 좋아하는 계절은?</p>
    <input type='text' name='myseason' list='season'>
    <datalist id='season'>
        <option>spring</option>
        <option>summer</option>
        <option>fall</option>
        <option>winter</option>
    </datalist>
</body>
</html>

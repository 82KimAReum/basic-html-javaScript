<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>input textbox Demo</title>
</head>
<body>

    <form>
        textbox: <input type='text'><br>
        size 40: <input type='text' size='40'><br>
        maxlength 10: <input type='text' maxlength='10'><br>
        disabled: <input type='text' disabled='disabled'/><br>
        readonly: <input type='text' readonly='readonly' value=' hi its read only!'><br>
        placeholder: <input type='text' placeholder='이름을 넣어 주세요.'/><br>
        required: <input type='text' size='50' required='required' placeholder='아무것도 넣지 말고 전송을 누르세요'/><br>
        <input type='submit' value='전송'>
    </form>
    
</body>
</html>

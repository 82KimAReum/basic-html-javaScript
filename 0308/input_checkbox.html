<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>input checkbox Demo</title>
</head>
<body>
    <p>당신의 취미는 ?</p>
    <!-- name은 같아야 함 -->
    <input type='checkbox' name='hobby' value='등산'>등산<br>
    <input type='checkbox' name='hobby' value='낚시' checked>낚시<br>
    <input type='checkbox' name='hobby' value='독서' checked>독서<br>
    <input type='checkbox' name='hobby' value='게임'>게임<br>
    <input type='checkbox' name='hobby' value='바둑'>바둑<br>
    <input type='checkbox' name='hobby' value='영화감상'>영화감상<br>
    <input type='checkbox' name='hobby' value='음악감상'>음악감상<br>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class selector demo</title>
    <!-- class는 중복을 허용 -->

    <style type='text/css'>
        /* 
        li{background-color:yellow;} 
        */
        
        /* class태그에는 앞에.을 붙여야 함  */
        .alpha{background-color:thistle}
        .beta{background-color:red}

        
    </style>
</head>
<body class='alpha'>
        class는 중복을 허용
    <h1 class='alpha'>Class selector Demo</h1>
    <ul>
        <li class='beta'>HTML5</li>
        <li  class='alpha'>CSS3</li>
        <li  class='beta'>JavaScript</li>
        <li  class='alpha'>JQuery</li>
    </ul>
    
</body>
</html>

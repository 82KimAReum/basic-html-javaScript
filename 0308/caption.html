<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>caption tag Demo</title>
</head>
<body>
    <h1>&lt;caption&gt;caption tag</h1>
    <!--  &lt 는 < 기호  -->
    <table border="0">
        <caption align='bottom'>로그인해 주세요.</caption>
        <tr>
            <th>아이디: </th>
            <td><input type='text'></td>
        </tr>

        <tr>
            <td>패스워드: </td>
            <td><input type='password'></td>
        </tr>

        <tr>
            <td colspan='2'>
                <button>로그인</button><!---->
                <input type='button' value='회원가입'>
            </td>
        </tr>
    </table>
 
</body>
</html>

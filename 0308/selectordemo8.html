<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pseudo selector demo</title>

    <style type='text/css'>
        a{color:red;}
        a:link{color:blue;}
        /* 가짜 */
        a:visited{color:green;}
        /* 방문했던적 */
        a:active{color:orange;}
        /* 누를때 */
        a:hover{color:purple;font-size: 30px;}
        /* 마우스 올리면 */
    </style>
</head>
<body>
    
    <p><a href='https://www.naver.com'>Hello</a></p>
    <p><a href='https://www.dothome.co.kr'>Hello</a></p>
    <p><a href='https://www.daum.net'>Hello</a></p>
    <p><a href='https://www.nate.com'>Hello</a></p>
    <p><a href='https://www.w3schools.com'>Hello</a></p>

</body>
</html>

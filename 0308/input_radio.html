<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>input radio Demo</title>
</head>
<body>
    <p>가장 좋아하는 계절은 ?</p>
    <!-- name은 같아야 함 -->
    <input type='radio' name='season' value='봄'>spring<br>
    <input type='radio' name='season' value='여름' checked>summer<br>
    <input type='radio' name='season' value='가을' >fall<br>
    <input type='radio' name='season' value='겨울'>winter<br>
   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>id selector demo</title>
    id는 유일해야 함

    <style type='text/css'>
        /* li{background-color:yellow;} */
        
        /* id태그에는 앞에#을 붙여야 함  */
        #second{background-color:yellow}
        #fourth{background-color:red}


    </style>
</head>
<body>
     id는 유일해야 함
    <ul>
        <li id='first'>HTML5</li>
        <li id='second'>CSS3</li>
        <li id='third'>JavaScript</li>
        <li id='fourth'>JQuery</li>
    </ul>
    
</body>
</html>

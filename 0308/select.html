<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>select tag Demo</title>
</head>
<body>
    
    <p>당신은 어느 계절을 가장 좋아시나요?</p>
    <select>
        <option>--계절 선택--</option>
        <option value='봄'>spring</option>
        <option value='여름'>summer</option>
        <option value='가을' selected>fall</option>
        <option value='겨울'>winter</option>
    </select><br>

    <p>현재 사용하고 계신 에디터를 고르세요.</p>
    
    <select multiple='multiple' size='10'>
            <option>--선택--</option>
            <option>메모장</option>
            <option selected>이클립스</option>
            <option>Visual Studio Code</option>
            <option>IntelliJ</option>
            <option>NetBeans</option>
            <option>Sublime Text</option>
    </select>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>attribute selector</title>
    <script src='js/jquery-1.12.4.js'></script>
    <script>
        $(document).ready(function () {
            //$('p[title]').css('color','red');//title이라는 속성이 있으면
            //$("p[title='morning']").css('color','red');
            //$("p[title*='world']").css('color','red');//world라는 글자가 들어있기만 하면
            //$("p[title~='world']").css('color','red');//공백기준(단어단위로)으로 world라는 글자가 들어있기만 하면
            $("p[title |='hello']").css('color','red');
        })
    </script>
</head>
<body>
    <p>hello,world</p>
    <p title='hello world'>hello,world</p>
    <p title='hello-script'>hello,world</p>
    <p title='morning'>hello,world</p>
    <p>hello,world</p>

    
</body>
</html>

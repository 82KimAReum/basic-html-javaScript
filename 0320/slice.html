<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>attribute selector</title>
    <script src='js/jquery-1.12.4.js'></script>
    <script>
        $(document).ready(function () {
         //alert('현재 버튼은 '+$('button').size()+ '개있습니다.');//5
         //$('button').first().css('background-color','green');
        
         //$('button').eq(4).css('background-color','blue');
        // $('button').slice(1,3).css('background-color','green');//1~3전
        
        $('button').not('.middle').css('background-color','green');
        
        $('button').filter('.middle').css('background-color','yellow');

        })
    </script>
</head>
<body>
    <button type='button'>나 버튼</button>
    <button type='button'>나 버튼</button>
    <button type='button'class='middle'>나 버튼</button>
    <button type='button'>나 버튼</button>
    <button type='button'>나 버튼</button>
</body>
</html>

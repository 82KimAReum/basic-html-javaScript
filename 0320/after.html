<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>after() insertAfter() DEMO</title>
    
    <script src='js/jquery-1.12.4.js'></script>
    <script>
        $(document).ready(function(){
           //$('h1').after('<div>jQuery</div>');//h1뒤에 jQuery붙음
           $('p').insertAfter('h1');//h1뒤로 p
        });
    </script>

</head>
<body>
    <p>hello , world</p>
    <h1>텍스트 텍스트 텍스트</h1>
    
</body>
</html>

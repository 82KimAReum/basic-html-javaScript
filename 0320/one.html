<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>one() demo</title>
   <script src='js/jquery-1.12.4.js'></script>
   <script>
      var count = 0;
      $(function(){
          //$('div').click(function(){
            $('div').one('click', function(){//한번만 실행됨
                $(this).html("<font size='7' color='red'>" + count++ + "</font>");
         });
      });
   </script>
</head>
<body>
   <div>
      Click Me!!!
   </div>
</body>
</html>

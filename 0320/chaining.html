<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chaining DEMO</title>
    
    <script src='js/jquery-1.12.4.js'></script>
    <script>
        $(document).ready(function(){
           $("td:contains('Oracle')")
           .siblings()
           .addClass('bg')
           .parent()
           .find('td:eq(0)')
           .addClass('bg1')


        });
      
    </script>
    <style type='text/css'>
    .bg{
        background-color: yellow;
    }
    .bg1{
        background-color: lime;
    }
    </style>
</head>
<body>
   <table border="1">
       <tr>
           <td>JavaScript</td><td>jQuery</td>
       </tr>
       <tr>
            <td>Oracle</td><td>MariaDB</td>
        </tr>
   </table>
</body>
</html>

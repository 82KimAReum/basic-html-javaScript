<head>

   <title>event demo</title>
   <script src='js/jquery-1.12.4.js'></script>

            //evt.stopPropagation();  bubble-up 중지, evt.cancelBubble = true;
            evt.preventDefault();  //return false
         });
      });
   </script>
</head>
<body>

</body>
</html>

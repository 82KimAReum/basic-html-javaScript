<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>table tag Demo</title>
</head>
<body>
    
    <table border='1'>
        <!--width='400' height='400' align='center' bordercolor='red' cellspacing='5' cellpadding='50' background='images/jimin.jpg' bgcolor='yellow'>-->
        <thead>
            <tr>
                <th>THML5</th><!--가운데 정렬 굵게 <th>-->
                <td>CSS3</td>
            </tr>
        </thead>

        <tfoot><!--tfoot은 thead 와 tbody 사이에 쓴다.-->
            <tr >
                <td colspan='2'>SUM : ￦23,500,000</td>
                
            </tr>
        </tfoot>
        
        <tbody>
        <!--<tr bgcolor='blue'>-->
            <tr bgcolor='yellow'>
                <td>JAVAScript</td>
                <td>jQuery</td>
        </tr>
    </tbody>
    </table>

</body>
</html>

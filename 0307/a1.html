<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>a tag Demo</title>
</head>
<body>
    <h1>동일 문서(페이지)에서 이동하기</h1>
    <p>
        목차
        <div><a href="#first">서론</a></div>
        <div><a href="#second">본론</a></div>
        <div><a href="#third">결론</a></div>

    </p>
    <hr>
    <p id="first">서론</p> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <hr>
    <p id="second">본론</p> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <hr>
    <p id="third">결론</p> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</body>
</html>

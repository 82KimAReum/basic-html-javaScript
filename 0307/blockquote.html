<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>blockquote tag Demo5</title>
</head>
<body>
    <article>
        <h1>윤동주의 서시에 대해</h1>
    </article>
    <blockquote cite="https://ko.wikipedia.org/wiki/HTML">
    <!--<blockquote cite="https://ko.wikipedia.org/wiki/HTML">-->

            죽는 날까지 하늘을 우러러<br>
        
            한 점 부끄럼이 없기를,<br>
            
            잎새에 이는 바람에도<br>
            
            나는 괴로워했다.<br>
            
            별을 노래하는 마음으로<br>
            
            모든 죽어 가는 것을 사랑해야지.<br>
            
            그리고 나한테 주어진 길을<br>
            
            걸어가야겠다.<br>
      

            오늘 밤에도 별이 바람에 스치운다.<br>



        
</blockquote>
</body>
</html>

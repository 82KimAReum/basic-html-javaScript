<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>dl tag Demo</title>
</head>
<body>
    <article>
        <dl>
            <dt>WWW</dt><!--definition term-->
            <!--definition description-->
            <dd>World Wide Web의 약자이며, <br>
                영국의 팀 버너스 리 경에 의해 제안된<br>
                일종의 인터넷 망을 가르킨다. </dd>
        </dl>
    </article>
</body>
</html>

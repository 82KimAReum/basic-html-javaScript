<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iframe tag Demo</title>
</head>
<body>
    <h1>검색엔진</h1>
    <a href="https://www.naver.com/" target="myframe">네이버</a>
    <a href="https://www.google.co.kr/" target="myframe">구글</a>
    <a href="https://www.daum.net" target="myframe">다음</a>
    <hr/>

    <iframe src ="http://www.nate.com" name="myframe" width="500"  height="500" frameborder="0">네이트</iframe>
</body>
</html>

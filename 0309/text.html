<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css text Demo</title>
    <style type='text/css'>
    h1{text-align: center;
        text-decoration: overline;
        text-decoration: line-through;
        text-decoration: underline;
        text-shadow: 5px 5px silver;
        /* 그림자 */
        
       }
    p{text-indent: 3em;
        /* 첫줄만 들여 쓰기 */
        width:300px;
        height: 300px;
        border-style:solid;
        border-width: 1px;
        /* border 굵기 */
        white-space: nowrap;
        /* 줄바꿈 안함 */
        word-spacing: 3em;
        /* 단어 사이 간격     */
        
     }
    a{ text-decoration: none;}
    </style>
</head>
<body>
   

    <a href='https://www.naver.com'>naver link</a>

    <h1>서시</h1>
    <img src="images/sea.jpg" alt='바다이미지' style='vertical-align: top'>
       
            <p>죽는 날까지 하늘을 우러러
                
            한점 부끄럼이 없기를,
            
            잎새에 이는 바람에도
            
            나는 괴로워했다.
            
            별을 노래하는 마음으로
            
            모든 죽어 가는 것을 사랑해야지.
            
            그리고 나한테 주어진 길을
            
            걸어가야겠다.
      

        <p>오늘 밤에도 별이 바람에 스치운다.<br><br> </p>



</body>
</html>

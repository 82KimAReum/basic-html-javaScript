<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css visibility domo</title>
    <style type='text/css'>
    li:nth-child(3){
        visibility: hidden;
        /* 안보이게 하고 공간은 남김 */
        display:none;
        /* 안보이게 하고 공간도 빼버림 */
    }
    </style>
</head>
<body>
    
    <ul>
        <li>jQuery</li>
        <li>AngularJS</li>
        <li>React</li>
        <li>Vue.js</li>
    </ul>
</body>
</html>
